<mat-card>
  <mat-card-title>
    <div class="titulo">
      <mat-icon class="icon-titulo">list</mat-icon>
      <span>Lista de clientes</span>
    </div>

    <div class="btn">
      <button mat-raised-button color="primary" (click)="novoCliente()">
        <mat-icon class="icon-btn">person_add</mat-icon>
        Novo cliente
      </button>
    </div>
  </mat-card-title>

  <mat-card-content>

    <h2 *ngIf="loadResult">Carregando dados...</h2>
    <h2 *ngIf="!loadResult && dataSource.data.length === 0">Nenhum cliente cadastrado</h2>
    <div class="container-tabela" *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
        </ng-container>

        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> CELULAR </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.celular}} </td>
        </ng-container>

        <ng-container matColumnDef="data_nascimento">
          <th mat-header-cell *matHeaderCellDef> DATA NASC </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.data_nascimento | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef> GENÃŠRO </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.genero}} </td>
        </ng-container>

        <ng-container matColumnDef="data_cadastro">
          <th mat-header-cell *matHeaderCellDef>CADASTRO </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.data_cadastro | date: 'dd/MM/YYYY - (HH:mm)'}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let cliente">
            <div class="btns">
             <button (click)="detalhesCliente(cliente)"
                mat-icon-button color="accent"
                matTooltip="Detalhes"
                matTooltipPosition="before">
                 <mat-icon class="mat-18">visibility</mat-icon>
             </button>
             <button
                mat-icon-button color="primary"
                matTooltip="Editar"
                matTooltipPosition="below">
                 <mat-icon class="mat-18">edit</mat-icon>
             </button>
             <button
                mat-icon-button color="warn"
                matTooltip="Excluir"
                matTooltipPosition="right">
                 <mat-icon class="mat-18">person_remove</mat-icon>
             </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-card-content>
  <mat-card-footer *ngIf="loadResult">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>

</mat-card>
